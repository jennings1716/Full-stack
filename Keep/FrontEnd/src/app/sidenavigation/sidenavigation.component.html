<div class="side-labels">
  <div class="side-labels-div">
    <div> Labels </div>
    <div class="side-label-container"*ngFor="let item of receivedLabels" >
        <div class="side-labels-item" role="menuitem" (click)="displayNotes(item)">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="gb_jc">
                <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16zM16 17H5V7h11l3.55 5L16 17z"></path>
            </svg>
        </div>
        <div class="label-name">{{item.labelName}}</div>
        </div>
    </div>
    <div class="edit-label" (click)="createLabels()">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="gb_jc"><path d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"></path></svg>
        </div>
        <div> Create Labels </div>
    </div>
  </div>
</div>
